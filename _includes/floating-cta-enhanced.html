<script>
// フローティングCTAの表示制御
let floatingCTAShown = false;
let floatingCTAHidden = false;

function showFloatingCTA() {
    if (floatingCTAHidden) return;
    
    const floatingCTA = document.getElementById('floatingCTAEnhanced');
    if (floatingCTA && !floatingCTAShown) {
        floatingCTA.classList.add('show');
        floatingCTAShown = true;
        
        // 10秒後に自動で少し透明にする
        setTimeout(() => {
            if (floatingCTA.classList.contains('show')) {
                floatingCTA.style.opacity = '0.8';
            }
        }, 10000);
    }
}

function hideFloatingCTA() {
    const floatingCTA = document.getElementById('floatingCTAEnhanced');
    if (floatingCTA) {
        floatingCTA.classList.remove('show');
        floatingCTA.classList.add('hide');
        floatingCTAHidden = true;
        floatingCTAShown = false;
        
        // ローカルストレージに非表示状態を保存
        localStorage.setItem('floatingCTAHidden', 'true');
    }
}
