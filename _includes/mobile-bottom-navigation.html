<!-- モバイルボトムナビゲーション（シンプル版） -->
<nav class="mobile-bottom-nav">
    <div class="mobile-bottom-nav-container">
        
        <!-- ホーム -->
        <a href="{{ '/' | relative_url }}" class="mobile-nav-item {% if page.url == '/' %}active{% endif %}">
            <i class="fas fa-home"></i>
            <span>ホーム</span>
        </a>
        
        <!-- 入札の基本 -->
        <a href="{{ '/basics/' | relative_url }}" class="mobile-nav-item {% if page.url contains '/basics/' %}active{% endif %}">
            <i class="fas fa-book"></i>
            <span>基本</span>
        </a>
        
        <!-- 用語集 -->
        <a href="{{ '/glossary/' | relative_url }}" class="mobile-nav-item {% if page.url contains '/glossary/' %}active{% endif %}">
            <i class="fas fa-list"></i>
            <span>用語集</span>
        </a>
        
        <!-- 相談（CTA強調） -->
        <a href="{{ '/contact/' | relative_url }}" class="mobile-nav-item cta-primary {% if page.url contains '/contact/' %}active{% endif %}">
            <i class="fas fa-comments"></i>
            <span>相談</span>
        </a>
        
        <!-- メニュー（サイドメニュー開く） -->
        <button class="mobile-nav-item" id="mobileBottomMenuBtn" aria-label="メニューを開く">
            <i class="fas fa-bars"></i>
            <span>メニュー</span>
        </button>
        
    </div>
</nav>

<!-- フローティング電話CTA -->

    <i class="fas fa-phone"></i>
</a>

<!-- ボトムナビゲーション用JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // ボトムナビのメニューボタンと既存のモバイルメニューを連携
    const bottomMenuBtn = document.getElementById('mobileBottomMenuBtn');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    
    if (bottomMenuBtn && mobileMenuBtn) {
        bottomMenuBtn.addEventListener('click', function() {
            // 既存のモバイルメニューボタンをクリック
            mobileMenuBtn.click();
        });
    }
});
</script>
