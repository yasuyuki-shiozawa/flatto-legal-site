<!-- ヘッダーのスペーサー（固定ヘッダー用） -->
<div class="header-spacer"></div>

<header class="header header-two-tier" role="banner">
    <!-- 1段目: ブランディングエリア -->
    <div class="header-top">
        <div class="container">
            <div class="header-top-content">
                <!-- ロゴ -->
                <div class="logo">
                    <a href="/" aria-label="ホームページへ戻る">
                        <img src="/assets/images/logo.webp" alt="{{ site.title }}" class="logo-img" data-priority="high" loading="eager">
                    </a>
                </div>
                
                <!-- CTA -->
                <div class="header-cta">
                    <!-- 検索ボタン -->
                    <a href="/search/" class="btn btn-secondary search-btn" title="サイト内検索">
                        <i class="fas fa-search"></i>
                        <span class="search-text">検索</span>
                    </a>
                    
                    <a href="{{ site.data.navigation.cta.primary.url | relative_url }}" 
                       class="btn btn-primary"
                       title="{{ site.data.navigation.cta.primary.description }}">
                        <i class="{{ site.data.navigation.cta.primary.icon }}"></i>
                        {{ site.data.navigation.cta.primary.text }}
                    </a>
                </div>
                
                <!-- モバイルメニューボタン -->
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="メニューを開く">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 2段目: ナビゲーションエリア -->
    <div class="header-nav">
        <div class="container">
            <nav class="nav" role="navigation" aria-label="メインナビゲーション">
                <ul class="nav-list">
                    {% for item in site.data.navigation.main_nav %}
                    <li class="nav-item">
                        <a href="{{ item.url }}" 
                           class="nav-link{% if page.url == item.url %} active{% endif %}"
                           {% if page.url == item.url %}aria-current="page"{% endif %}
                           title="{{ item.description }}">
                            {{ item.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
    
    <!-- モバイルメニュー -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
            <h2 class="mobile-menu-title">メニュー</h2>
        </div>
        <div class="mobile-menu-body">
            <ul class="mobile-nav-list">
            {% for item in site.data.navigation.main_nav %}
            <li>
                <a href="{{ item.url | relative_url }}"
                   class="{% if page.url == item.url %}active{% endif %}">
                    <i class="{{ item.icon }}"></i>
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
            <li class="mobile-cta">
                <a href="{{ site.data.navigation.cta.primary.url | relative_url }}" 
                   class="btn btn-primary">
                    <i class="{{ site.data.navigation.cta.primary.icon }}"></i>
                    {{ site.data.navigation.cta.primary.text }}
                </a>
            </li>
        </ul>
        </div>
    </div>
</header>

<!-- モバイルメニューオーバーレイ -->
<div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
