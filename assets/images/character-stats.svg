<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250" fill="none">
  <!-- 背景 -->
  <rect width="250" height="250" fill="#fef3c7" rx="20" opacity="0.3"/>
  
  <!-- 統計キャラクター（グラフを持つビジネスキャラ） -->
  <g id="stats-character">
    <!-- 影 -->
    <ellipse cx="125" cy="230" rx="50" ry="8" fill="#9ca3af" opacity="0.3"/>
    
    <!-- 体（スーツ） -->
    <path d="M125 160 Q100 170 95 200 L95 220 Q95 230 105 230 L145 230 Q155 230 155 220 L155 200 Q150 170 125 160" fill="#374151"/>
    
    <!-- ネクタイ -->
    <rect x="122" y="160" width="6" height="40" fill="#dc2626" rx="1"/>
    
    <!-- シャツの襟 -->
    <path d="M115 160 L125 165 L135 160" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- 腕（左） -->
    <path d="M95 180 Q75 190 70 205 Q70 215 80 215 Q90 210 95 200" fill="#4b5563" stroke="#374151" stroke-width="2"/>
    
    <!-- 腕（右）- グラフを持つ -->
    <path d="M155 180 Q175 185 180 195" fill="#4b5563" stroke="#374151" stroke-width="2"/>
    
    <!-- グラフボード -->
    <rect x="170" y="160" width="60" height="45" fill="white" stroke="#1f2937" stroke-width="2" rx="3"/>
    
    <!-- 棒グラフ -->
    <rect x="180" y="185" width="8" height="15" fill="#10b981" rx="1"/>
    <rect x="192" y="175" width="8" height="25" fill="#3b82f6" rx="1"/>
    <rect x="204" y="170" width="8" height="30" fill="#f59e0b" rx="1"/>
    <rect x="216" y="180" width="8" height="20" fill="#ef4444" rx="1"/>
    
    <!-- 上昇矢印 -->
    <path d="M175 165 L225 165 M220 160 L225 165 L220 170" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- 頭 -->
    <circle cx="125" cy="120" r="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- 髪の毛 -->
    <path d="M85 100 Q125 85 165 100 Q165 110 160 115 Q150 95 100 95 Q85 105 85 100" fill="#1f2937"/>
    
    <!-- 顔 -->
    <!-- 目（メガネ付き） -->
    <rect x="105" y="110" width="18" height="18" fill="none" stroke="#1f2937" stroke-width="2" rx="2"/>
    <rect x="127" y="110" width="18" height="18" fill="none" stroke="#1f2937" stroke-width="2" rx="2"/>
    <line x1="123" y1="119" x2="127" y2="119" stroke="#1f2937" stroke-width="2"/>
    <circle cx="114" cy="119" r="4" fill="#1f2937"/>
    <circle cx="136" cy="119" r="4" fill="#1f2937"/>
    
    <!-- 口（自信のある笑顔） -->
    <path d="M110 135 Q125 140 140 135" stroke="#1f2937" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- メガネのつる -->
    <line x1="105" y1="119" x2="95" y2="118" stroke="#1f2937" stroke-width="1.5"/>
    <line x1="145" y1="119" x2="155" y2="118" stroke="#1f2937" stroke-width="1.5"/>
  </g>
  
  <!-- 数字のエフェクト -->
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10b981" opacity="0.7">95%</text>
  <text x="180" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" opacity="0.7">500+</text>
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b" opacity="0.7">★4.8</text>
  
  <!-- キラキラエフェクト -->
  <g id="sparkle" opacity="0.8">
    <path d="M60 80 L65 85 L60 90 L55 85 Z" fill="#fbbf24"/>
    <path d="M200 70 L204 74 L200 78 L196 74 Z" fill="#fbbf24"/>
    <path d="M50 180 L53 183 L50 186 L47 183 Z" fill="#fbbf24"/>
  </g>
</svg>