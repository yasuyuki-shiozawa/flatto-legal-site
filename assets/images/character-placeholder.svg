<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#f0f9ff" rx="10"/>
  
  <!-- プレースホルダーキャラクター -->
  <g id="placeholder-character">
    <!-- 影 -->
    <ellipse cx="100" cy="170" rx="35" ry="5" fill="#cbd5e1" opacity="0.3"/>
    
    <!-- 体 -->
    <ellipse cx="100" cy="130" rx="30" ry="40" fill="#60a5fa"/>
    
    <!-- 腕 -->
    <ellipse cx="70" cy="120" rx="12" ry="20" fill="#93c5fd" transform="rotate(-20 70 120)"/>
    <ellipse cx="130" cy="120" rx="12" ry="20" fill="#93c5fd" transform="rotate(20 130 120)"/>
    
    <!-- 頭 -->
    <circle cx="100" cy="70" r="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
    
    <!-- 顔 -->
    <!-- 目（シンプル） -->
    <circle cx="88" cy="65" r="6" fill="#1f2937"/>
    <circle cx="112" cy="65" r="6" fill="#1f2937"/>
    <circle cx="90" cy="63" r="2" fill="white"/>
    <circle cx="114" cy="63" r="2" fill="white"/>
    
    <!-- 口（笑顔） -->
    <path d="M88 80 Q100 85 112 80" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- アンテナ（ロボット風） -->
    <line x1="100" y1="35" x2="100" y2="25" stroke="#374151" stroke-width="2"/>
    <circle cx="100" cy="22" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- 装飾 -->
  <g opacity="0.5">
    <circle cx="30" cy="30" r="3" fill="#60a5fa"/>
    <circle cx="170" cy="40" r="4" fill="#fbbf24"/>
    <circle cx="160" cy="160" r="3" fill="#10b981"/>
    <circle cx="40" cy="150" r="2" fill="#ef4444"/>
  </g>
</svg>