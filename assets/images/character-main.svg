<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" fill="none">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#f0f9ff" rx="20"/>
  
  <!-- メインキャラクター（入札マップのガイド役） -->
  <g id="main-character">
    <!-- 影 -->
    <ellipse cx="150" cy="280" rx="60" ry="10" fill="#cbd5e1" opacity="0.3"/>
    
    <!-- 体 -->
    <path d="M150 200 Q120 210 110 250 L110 270 Q110 280 120 280 L180 280 Q190 280 190 270 L190 250 Q180 210 150 200" fill="#3b82f6"/>
    
    <!-- 腕（左） -->
    <path d="M110 220 Q90 230 85 245 Q85 255 95 255 Q105 250 110 240" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- 腕（右）- 地図を持つ -->
    <path d="M190 220 Q210 230 215 245 Q215 255 205 255 Q195 250 190 240" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- 地図 -->
    <rect x="200" y="235" width="40" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="2" transform="rotate(-15 220 250)"/>
    <path d="M205 245 L215 250 L210 255 M220 245 L225 250 L230 245" stroke="#dc2626" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- 頭 -->
    <circle cx="150" cy="160" r="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- 顔 -->
    <!-- 目 -->
    <circle cx="135" cy="155" r="8" fill="#1f2937"/>
    <circle cx="165" cy="155" r="8" fill="#1f2937"/>
    <circle cx="137" cy="153" r="3" fill="white"/>
    <circle cx="167" cy="153" r="3" fill="white"/>
    
    <!-- 眉毛 -->
    <path d="M125 145 Q135 143 140 145" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M160 145 Q165 143 175 145" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- 口（笑顔） -->
    <path d="M135 170 Q150 180 165 170" stroke="#1f2937" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- ほっぺ -->
    <circle cx="120" cy="165" r="8" fill="#fca5a5" opacity="0.5"/>
    <circle cx="180" cy="165" r="8" fill="#fca5a5" opacity="0.5"/>
    
    <!-- 帽子（ガイドキャップ） -->
    <path d="M100 140 Q150 120 200 140 L200 150 Q150 135 100 150 Z" fill="#dc2626"/>
    <ellipse cx="150" cy="140" rx="50" ry="15" fill="#ef4444"/>
    <rect x="140" y="125" width="20" height="15" fill="#ef4444"/>
    <circle cx="150" cy="125" r="5" fill="#fbbf24"/>
    
    <!-- ネクタイ -->
    <path d="M150 200 L145 210 L150 220 L155 210 Z" fill="#dc2626"/>
    
    <!-- バッジ（入札マップ） -->
    <circle cx="125" cy="215" r="10" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <text x="125" y="219" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#7c2d12">入</text>
  </g>
  
  <!-- 吹き出し -->
  <g id="speech-bubble">
    <path d="M60 80 Q60 60 80 60 L120 60 Q140 60 140 80 L140 100 Q140 120 120 120 L90 120 L80 130 L85 120 L80 120 Q60 120 60 100 Z" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
      <tspan x="100" dy="0">入札の世界へ</tspan>
      <tspan x="100" dy="20">ようこそ！</tspan>
    </text>
  </g>
</svg>