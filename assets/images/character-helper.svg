<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 背景円 -->
  <circle cx="100" cy="100" r="95" fill="#fef3c7" opacity="0.3"/>
  
  <!-- ヘルパーキャラクター（質問に答える） -->
  <g id="helper-character">
    <!-- 影 -->
    <ellipse cx="100" cy="180" rx="40" ry="6" fill="#9ca3af" opacity="0.3"/>
    
    <!-- 体 -->
    <ellipse cx="100" cy="140" rx="35" ry="45" fill="#10b981"/>
    
    <!-- ポケット -->
    <rect x="85" y="130" width="30" height="20" fill="#059669" rx="10"/>
    
    <!-- 腕（左）- 手を振る -->
    <path d="M65 120 Q45 110 40 125 Q40 135 50 135 Q60 130 65 125" fill="#34d399" stroke="#10b981" stroke-width="2"/>
    <!-- 手 -->
    <circle cx="40" cy="125" r="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
    
    <!-- 腕（右） -->
    <path d="M135 120 Q155 130 160 145 Q160 155 150 155 Q140 150 135 140" fill="#34d399" stroke="#10b981" stroke-width="2"/>
    <!-- 手 -->
    <circle cx="155" cy="145" r="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
    
    <!-- 頭 -->
    <circle cx="100" cy="80" r="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- 髪の毛（シンプル） -->
    <path d="M65 60 Q100 45 135 60 Q135 70 130 75 Q120 55 80 55 Q65 65 65 60" fill="#f59e0b"/>
    
    <!-- 顔 -->
    <!-- 目（優しい目） -->
    <path d="M85 75 Q90 70 85 75 Q90 80 85 75" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M115 75 Q110 70 115 75 Q110 80 115 75" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- 口（優しい笑顔） -->
    <path d="M85 90 Q100 95 115 90" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- ほっぺ -->
    <circle cx="70" cy="85" r="6" fill="#fca5a5" opacity="0.4"/>
    <circle cx="130" cy="85" r="6" fill="#fca5a5" opacity="0.4"/>
    
    <!-- ヘッドセット -->
    <path d="M60 75 Q100 55 140 75" stroke="#1f2937" stroke-width="3" fill="none"/>
    <circle cx="60" cy="75" r="8" fill="#1f2937"/>
    <circle cx="140" cy="75" r="8" fill="#1f2937"/>
    <rect x="55" y="85" width="10" height="5" fill="#4b5563" rx="2"/>
  </g>
  
  <!-- 吹き出し（？マーク） -->
  <g transform="translate(140, 30)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">?</text>
  </g>
</svg>