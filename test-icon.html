<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイコン表示テスト</title>
<link rel="stylesheet" href="css/image-fix.css">
<link rel="stylesheet" href="css/image-fallback.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>アイコン表示テスト</h1>
    
    <h2>政府機関アイコン</h2>

    <img src="images/icons/icon-gov.png?v=1749198216" onload="this.classList.add(\'loaded\')" onerror="this.classList.add(\'error\'); console.error(\'Image failed to load: \' + this.src)" alt="政府機関" style="max-width: 80px;">
    
    <h2>地方自治体アイコン</h2>

    <img src="images/icons/icon-local.png?v=1749198216" onload="this.classList.add(\'loaded\')" onerror="this.classList.add(\'error\'); console.error(\'Image failed to load: \' + this.src)" alt="地方自治体" style="max-width: 80px;">
    
    <h2>独立行政法人アイコン</h2>

    <img src="images/icons/icon-agency.png?v=1749198216" onload="this.classList.add(\'loaded\')" onerror="this.classList.add(\'error\'); console.error(\'Image failed to load: \' + this.src)" alt="独立行政法人" style="max-width: 80px;">
    
    <h2>入札情報サービスアイコン</h2>

    <img src="images/icons/icon-service.png?v=1749198216" onload="this.classList.add(\'loaded\')" onerror="this.classList.add(\'error\'); console.error(\'Image failed to load: \' + this.src)" alt="入札情報サービス" style="max-width: 80px;">
    
    <h2>法令・ガイドラインアイコン</h2>

    <img src="images/icons/icon-law.png?v=1749198216" onload="this.classList.add(\'loaded\')" onerror="this.classList.add(\'error\'); console.error(\'Image failed to load: \' + this.src)" alt="法令・ガイドライン" style="max-width: 80px;">
</body>
</html>
