<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enhanced SEO Keywords -->
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}全省庁統一資格,入札参加資格,行政書士,入札制度,政府調達,地方自治体,競争入札,随意契約,プロポーザル,入札申請,資格申請代行,公共調達,入札書類作成,入札戦略,中小企業入札{% endif %}">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    <!-- Additional Custom Meta Tags -->
    <meta name="author" content="行政書士法人ふらっと法務事務所">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Analytics 4 (GA4) -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</head>

<body class="{% if page.layout %}{{ page.layout }}{% endif %} {% if page.url %}{{ page.url | replace: '/', ' ' | strip }}{% endif %}">
    
    <!-- Header -->
    {% include header.html %}
    
    <!-- Main Content -->
    <main>
        {{ content }}
    </main>
    
    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Mobile Bottom Navigation -->
    {% include mobile-bottom-navigation.html %}
    
    <!-- Mobile Sidebar -->
    {% include mobile-sidebar.html %}
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
