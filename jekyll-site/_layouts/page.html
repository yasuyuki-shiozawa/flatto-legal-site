---
layout: default
---
<div class="breadcrumbs">
  <div class="container">
    <a href="{{ '/' | relative_url }}">ホーム</a> &gt; 
    {% if page.breadcrumb_parent %}
      <a href="{{ page.breadcrumb_parent_url | relative_url }}">{{ page.breadcrumb_parent }}</a> &gt; 
    {% endif %}
    {{ page.title }}
  </div>
</div>

<div class="page-header">
  <div class="container">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p>{{ page.description }}</p>
    {% endif %}
  </div>
</div>

<main class="page-content">
  <div class="container">
    {{ content }}
  </div>
</main>
