---
layout: default
---
<div class="home-hero">
  <div class="container">
    <div class="hero-content">
      <h1>{{ page.hero_title }}</h1>
      <p>{{ page.hero_subtitle }}</p>
      <div class="hero-buttons">
        {% if page.show_cta %}
        <a href="{{ site.baseurl }}{{ page.cta_url }}" class="btn btn-primary">{{ page.cta_text }}</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<main class="home-content">
  {{ content }}
</main>
