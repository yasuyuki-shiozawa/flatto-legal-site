---
layout: default
---
<div class="dictionary-page">
  <div class="container">
    <div class="dictionary-header">
      <h1>{{ page.title }}</h1>
      {% if page.description %}
        <p class="dictionary-description">{{ page.description }}</p>
      {% endif %}
    </div>
    
    {% if page.term_categories %}
      <div class="dictionary-index">
        <h3>索引</h3>
        <div class="index-links">
          {% for category in page.term_categories %}
            <a href="#{{ category.id }}" class="index-item">{{ category.name }}</a>
          {% endfor %}
        </div>
      </div>
    {% endif %}
    
    <div class="dictionary-content">
      {{ content }}
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // スムーズスクロール
  const indexLinks = document.querySelectorAll('.index-item');
  
  indexLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href');
      const targetElement = document.querySelector(targetId);
      
      if (targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop - 100,
          behavior: 'smooth'
        });
      }
    });
  });
});
</script>
